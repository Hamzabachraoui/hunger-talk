version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: hungertalk_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: hamza
      POSTGRES_DB: hungertalk_db
    ports:
      - "5433:5432"  # Port 5433 sur l'hôte pour éviter conflit avec PostgreSQL local
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hungertalk_network

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hungertalk_backend
    environment:
      # Base de données
      DATABASE_URL: postgresql://postgres:hamza@postgres:5432/hungertalk_db
      
      # JWT
      SECRET_KEY: z_tWO-bBlwNtQSl_sSe91xK7QHtH8UJdjdgVGvK9648
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      
      # Ollama (accessible depuis l'hôte)
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      OLLAMA_MODEL: llama3.1:8b
      
      # CORS - Ajouter le port Flutter si nécessaire
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8080,http://localhost:5000
      
      # Environnement
      ENVIRONMENT: development
      DEBUG: "True"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      # Exclure venv du volume
      - /app/venv
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hungertalk_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Flutter (pour builder l'APK)
  mobile:
    build:
      context: ./mobile
      dockerfile: Dockerfile
    container_name: hungertalk_mobile
    volumes:
      - ./mobile:/app
      - flutter_cache:/root/.pub-cache
    networks:
      - hungertalk_network
    # Ne pas démarrer automatiquement - utiliser pour builder
    # Commande pour builder: docker-compose run --rm mobile flutter build apk --release
    command: tail -f /dev/null

volumes:
  postgres_data:
    driver: local
  flutter_cache:
    driver: local

networks:
  hungertalk_network:
    driver: bridge

