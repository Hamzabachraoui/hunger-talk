name: hunger_talk
description: Application mobile intelligente de gestion nutritionnelle et alimentaire
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  lottie: ^2.7.0

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Navigation
  go_router: ^13.0.0

  # Date & Time
  intl: ^0.19.0

  # Notifications
  flutter_local_notifications: ^17.0.0

  # Image Picker (pour photos optionnelles)
  image_picker: ^1.0.7

  # Utils
  uuid: ^4.2.1
  equatable: ^2.0.5
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  # Assets (dossiers créés automatiquement si nécessaire)
  # assets:
  #   - assets/images/
  #   - assets/icons/
  #   - assets/animations/

  # Fonts - Utilisation de Google Fonts (Inter) via le package google_fonts
  # Les polices sont chargées dynamiquement, pas besoin de les inclure ici

