# Configuration Nixpacks pour Railway
# Le provider Python sera détecté automatiquement grâce à requirements.txt à la racine
# On personnalise juste les commandes pour utiliser backend/

[phases.install]
cmds = [
  "python -m pip install --upgrade pip",
  "python -m pip install -r requirements.txt"
]

[start]
cmd = "cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
