# Configuration Nixpacks pour Railway
# Indique que le backend Python est dans le dossier backend/

[providers]
python = "3.11"

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "cd backend",
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = ["cd backend && echo 'Build complete'"]

[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
